{% include 'auth/header.html' %}


<form class="form-signin" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/login.png')}}" alt="" width="120" height="100">
    {% with messages = get_flashed_messages() %}

    {% if messages  %}
    <br>
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="h3 mb-3 fw-normal display-5">Bienvenid@</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">
      <label for="username">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
      <label for="password">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <!-- <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">© 2022-2025</p>
  </form>


{% include 'auth/footer.html' %}
