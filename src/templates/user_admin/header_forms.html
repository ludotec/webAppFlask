      function verificarPasswords() {
      pass1 = document.getElementById('pass1');

        document.getElementById("login").setAttribute('disabled', '');
        return true;
      }
    }
    function forceDelete() {
      inputCheck = document. getElementById('chkDeleteStudent');

      if (inputCheck.checked) {
        document.getElementById('btnDeleteStudent').style.display = 'block'
      }else{
        document.getElementById('btnDeleteStudent').style.display = 'none'
      }

    }
    function resetForceDelete() {
        document.getElementById("chkDeleteStudent").reset();
        document.getElementById('btnDeleteStudent').style.display = 'none';
